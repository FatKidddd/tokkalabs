version: '3.8'
services:
  db:
    image: postgres:14
    container_name: txnfeesdb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: txnfeesdb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - backend

volumes:
  dbdata:

networks:
  backend:

